- path: "~/.cache/bazel/"
  desc:
    - "outputRoot"
  children:
    - path: "_bazel_<user-name>/"
      desc:
        - "outputUserRoot"
      children:
        - path: "<hash-md5>/"
          desc:
            - "outputBase"
            - "hash of the client's workspace root (such as ~/src/my-project), can be generated by: `echo -n $(pwd) | md5sum`"
          children:
            - path: "execroot/"
              desc:
                - "directory for all actions"
              children:
                - path: "_main/"
                  desc:
                    - "<workspace-name>/bazel-<workspace-name> symlink to here"
                  children:
                    - path: "bazel-out/"
                      desc:
                        - "outputPath"
                        - "all actual output of the build is under here, <workspace-root>/bazel-out symlink to here"
                      children:
                        - path: "k8-fastbuild/"
                          children:
                            - path: "bin/"
                              desc:
                                - "binary output"
                                - "<workspace-root>/bazel-bin symlink to here"
                              children:
                                - path: "<package-path>/<target-name>.runfiles/_main/"
                                  desc:
                                    - the defualt work directory for a target
                            - path: "testlogs/"
                              desc:
                                - "testlogsDirectory"
                                - "<workspace-root>/bazel-testlogs symlink to here"
            - path: "sandbox/"
              desc:
                - "sandboxRoot"
              children:
                - path: "processwrapper-sandbox/"
                  desc:
                    - "generated if '--sandbox_debug' option is present"
                  children:
                    - path: "<magic-number>/"
                      desc:
                        - "(TODO: where is this number comes from?)"
                      children:
                        - path: "execroot/"
                          desc:
                            - "mimics execroot"
                - path: "sandbox_stash/"
                  desc:
                    - "generated if '--sandbox_debug' option is not present"
                  children:
                    - path: "CcMakeMakeRule/"
                      desc:
                        - "(TODO)"
                      children:
                        - path: "<magic-number>/"
                          desc:
                            - "(TODO: where is this number comes from?)"
                          children:
                            - path: "execroot/"
                              desc:
                                - "mimics execroot"
