# ~/.cache/bazel/                             <= outputRoot
# └─_bazel_<user-name>/                       <= outputUserRoot
#   └─<hash-md5>                              <= outputBase
#     │                                          hash of the client's workspace
#     │                                          root (such as ~/src/my-project),
#     │                                          can be generated by:
#     │                                          echo -n $(pwd) | md5sum
#     ├─execroot/                             <= directory for all actions
#     │ └─_main/bazel-out/                    <= outputPath
#     │         │                                all actual output of the build is
#     │         │                                under here,
#     │         │                                <workspace-root>/bazel-out>
#     │         │                                symlink to here
#     │         └─k8-fastbuild
#     │           ├─testlogs                  <= testlogsDirectory
#     │           │                              <workspace-root>/bazel-testlogs> symlink to
#     │                                          here
#     ├─sandbox                               <= sandboxRoot
#       ├─processwrapper-sandbox              <= this directory will be generated if there is
#       │ │                                      "--sandbox_debug" in "bazel build/run" command
#       │ └─<magic-number>                    <= (TODO: where is this number comes from?)
#       │   └─execroot                        <= mimics execroot
#       ├─sandbox_stash                       <= this directory will be generated if there is
#       │ │                                      not "--sandbox_debug" in "bazel build/run"
#       │ │                                      command
#       │ └─CcMakeMakeRule                    <= (TODO)
#       │   └─<magic-number>                  <= (TODO: where is this number comes from?)
#       │     └─execroot                      <= mimics execroot

- path: "~/.cache/bazel/"
  desc:
    - "outputRoot"
  children:
    - path: "_bazel_<user-name>"
      desc:
        - "outputUserRoot"
      children:
        - path: "<hash-md5>"
          desc:
            - "outputBase"
            - "hash of the client's workspace root (such as ~/src/my-project), can be generated by: echo -n $(pwd) | md5sum"
          children:
            - path: "execroot/"
              desc:
                - "directory for all actions"
              children:
                - path: "_main/bazel-out/"
                  desc:
                    - "outputPath"
                    - "all actual output of the build is under here, <workspace-root>/bazel-out> symlink to here"
                  children:
                    - path: "k8-fastbuild"
                      children:
                        - path: "testlogs"
                          desc:
                            - "testlogsDirectory"
                            - "<workspace-root>/bazel-testlogs> symlink to here"
            - path: "sandbox/"
              desc:
                - "sandboxRoot"
              children:
                - path: "processwrapper-sandbox"
                  desc:
                    - "this directory will be generated if there is '--sandbox_debug' in 'bazel build/run' command"
                  children:
                    - path: "<magic-number>"
                      desc:
                        - "(TODO: where is this number comes from?)"
                      children:
                        - path: "execroot"
                          desc:
                            - "mimics execroot"
                - path: "sandbox_stash"
                  desc:
                    - "this directory will be generated if there is not '--sandbox_debug' in 'bazel build/run' command"
                  children:
                    - path: "CcMakeMakeRule"
                      desc:
                        - "(TODO)"
                      children:
                        - path: "<magic-number>"
                          desc:
                            - "(TODO: where is this number comes from?)"
                          children:
                            - path: "execroot"
                              desc:
                                - "mimics execroot"
