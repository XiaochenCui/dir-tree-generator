- path: "~/.cache/bazel/"
  desc:
    - "outputRoot"
  children:
    - path: "_bazel_<user-name>/"
      desc:
        - "outputUserRoot"
      children:
        - path: "<hash-md5>/"
          desc:
            - "outputBase"
            - "hash of the client's workspace root (such as ~/src/my-project), can be generated by: `echo -n $(pwd) | md5sum`"
          children:
            - path: "execroot/"
              desc:
                - "the-'canonical execroot', directory for all actions"
              children:
                - path: "_main/"
                  desc:
                    - "<workspace-name>/bazel-<workspace-name> symlink to here"
                  children:
                    - path: "bazel-out/"
                      desc:
                        - "outputPath"
                        - "all actual output of the build is under here, <workspace-root>/bazel-out symlink to here"
                      children:
                        - path: "k8-<mode>/"
                          desc:
                            - "mode:"
                            - "- fastbuild (default)"
                            - "- dbg (when --compilation_mode=dbg)"
                            - "- opt (when --compilation_mode=opt)"
                          children:
                            - path: "bin/"
                              desc:
                                - "binary output"
                                - "<workspace-root>/bazel-bin symlink to here"
                              children:
                                - path: "<package-path>/"
                                  children:
                                    - path: "<target-name>.runfiles/"
                                      children:
                                        - path: "_main/"
                                          desc:
                                            - the defualt work directory for a target (bazel run //package:target)
                                    - path: "<target-name>/"
                                      desc:
                                        - "appears in 'processwrapper execroot'"
                                    - path: "<target-name>.build_tmpdir/"
                                      desc:
                                        - "appears in 'processwrapper execroot'"
                                    - path: "<target-name>_foreign_cc/"
                                      desc:
                                        - "appears in 'canonical execroot'"
                                        - "contains logs for foreign_cc actions (cmake, make, configure_make)"
                                      children:
                                        - path: "CMake.log"
                                          desc:
                                            - "log for 'cmake' target"
                                        - path: "Make.log"
                                          desc:
                                            - "log for 'make' target"
                                    - path: "copy_<target-name>/"
                                      desc:
                                        - "appears in 'canonical execroot'"
                            - path: "testlogs/"
                              desc:
                                - "testlogsDirectory"
                                - "<workspace-root>/bazel-testlogs symlink to here"
                        - path: "k8-dbg/"
                          desc:
                            - "outputPath (when --compilation_mode=dbg)"
            - path: "sandbox/"
              desc:
                - "sandboxRoot"
              children:
                - path: "processwrapper-sandbox/"
                  desc:
                    - "used to build a target"
                    - "will be kept if '--sandbox_debug' option is present"
                  children:
                    - path: "<magic-number>/"
                      desc:
                        - "(TODO: where is this number comes from?)"
                      children:
                        - path: "execroot/"
                          desc:
                            - "'processwrapper execroot', mimics the-'canonical execroot'"
                - path: "sandbox_stash/"
                  children:
                    - path: "CcMakeMakeRule/"
                      desc:
                        - "(TODO)"
                      children:
                        - path: "<magic-number>/"
                          desc:
                            - "(TODO: where is this number comes from?)"
                          children:
                            - path: "execroot/"
                              desc:
                                - "'sandbox stash execroot', mimics the-'canonical execroot'"
